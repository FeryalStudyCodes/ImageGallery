<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <img
          src="img/1.jpg"
          onclick="openModal();currentSlide(1)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="img/2.jpg"
          onclick="openModal();currentSlide(2)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="img/3.jpg"
          onclick="openModal();currentSlide(3)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="img/4.jpg"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow cursor"
        />
      </div>
    </div>

    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="img/1.jpg" />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="img/2.jpg" />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="img/3.jpg" />
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="img/4.jpg" />
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <div class="column">
          <img class="trans cursor" src="img/1.jpg" onclick="currentSlide(1)" />
        </div>
        <div class="column">
          <img class="trans cursor" src="img/2.jpg" onclick="currentSlide(2)" />
        </div>
        <div class="column">
          <img class="trans cursor" src="img/3.jpg" onclick="currentSlide(3)" />
        </div>
        <div class="column">
          <img class="trans cursor" src="img/4.jpg" onclick="currentSlide(4)" />
        </div>
      </div>
    </div>

    <script src="js/lightbox.js"></script>
  </body>
</html>
